<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="description" content="得实客户支持">
    <title>得实客户支持</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/expert.css" />
    <script src="../js/asset/jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div class="expert-box">
        <h2 class="expert-apt">专家申请</h2>
        <ul class="application">
            <li>
                <label>姓名</label>
                <em>*</em>
                <input type="text" name="" class="inp inp-area" value="" />
                <span class="tip " data-tip="show">请输入名字</span>
            </li>

            <li>
                <label>学位</label>
                <em>*</em>
                <select name="resideprovince" id="resideprovince" class="ps inp-area" tabindex="1">
                    <option value="">-请选择-</option>
                    <option did="1" value="小学">小学</option>
                    <option did="2" value="初中">初中</option>
                    <option did="3" value="普通高中">普通高中</option>
                    <option did="4" value="技工学校">技工学校</option>
                    <option did="5" value="中等专科">中等专科</option>
                    <option did="6" value="大学专科">大学专科</option>
                    <option did="7" value="大学本科">大学本科</option>
                    <option did="8" value="硕士研究生">硕士研究生</option>
                    <option did="9" value="博士研究生">博士研究生</option>
                    <option did="10" value="其他">其他</option>
                </select>
                <span class="tip tip-degree " data-tip="show">请选择学位</span>
            </li>

            <li>
                <label>担任过职位</label>
                <em>*</em>
                <textarea class="text job inp-area"></textarea>
                <span class="tip tip-job" data-tip="show">请输入担任过的职位</span>
            </li>
            <li>
                <label>获得奖项</label>
                <em>&nbsp;</em>
               <textarea class="text prize inp-area"></textarea>
                <span class="tip" data-tip="show">请输入内容</span>
            </li>

            <li>
                <label>主要成就</label>
                <em>*</em>
                <textarea class="achievetext inp-area"></textarea>
                <span class="tip" data-tip="show">请输入内容</span>
            </li>
            <li>
                <label></label>
                <input type="submit" name="" class="btn submit" value="提交" />
            </li>
            </ul>
    </div>
</body>
<script src="../js/expert-application.js"></script>
<script>

</script>
</html>
