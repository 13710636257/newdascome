<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="description" content="得实客户支持">
    <title>得实客户支持-登录</title>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/login2.css"/>
    <!--[if lt IE 9]>
    <script>alert("请使用ie8及以上版本的浏览器")</script>
    <![endif]-->
    <script src="../asset/lib/jquery-3.1.1.js"></script>
</head>
<body>
<header>
    <div class="logo">
        <img src="../img/dascomlogo.gif" alt="得实集团"/>
    </div>
</header>
<div class="login">
    <div class="login_form">
        <div class="lg_left">
            <h3>账号登陆</h3>
            <p class="error_tip">输入错误，请重新输入</p>
            <form>
                <input type="text" class="username"/>
                <input type="password" class="password"/>
                <input type="submit" class="submit"/>
            </form>
            <div class="lg_reg">
                <a href="javascript:;" class="findpwd">忘记密码</a>
                <a href="javascript:;" class="register">立即注册</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
