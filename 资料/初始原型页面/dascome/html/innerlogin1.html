<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="description" content="得实客户支持">
    <title>合作伙伴系统</title>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/innerlogin1.css"/>
    <!--[if lt IE 9]>
    <script>alert("请使用ie8及以上版本的浏览器")</script>
    <![endif]-->
</head>
<body>
<div class="content clearfix">
    <img src="../img/innerlogin1.png" alt="登录"/>
    <div class="content_login ">
        <h3 class="login_title">得实帐号登录</h3>
        <p class="suggest_info">用户已存在，请重新输入</p>
        <input type="text" class="user_name" placeholder="用户ID"/>
        <input type="password" class="user_password" placeholder="密码"/>
        <div class="submit_content">
            <input type="submit" value="登录" class="submit"/>
        </div>
        <div class="login_link">
            <a href="javascript:;">忘记密码</a>
            <a href="javascript:;" class="register">免费注册</a>
        </div>
    </div>
</div>
<!--其他链接-->
<div class="other_link">
    <span class="partner">成为得实合作伙伴</span>
    <span>得实技术支持主页</span>
</div>
</body>
</html>
