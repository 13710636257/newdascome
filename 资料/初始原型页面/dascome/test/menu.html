<!--搜索-->
<div class="search">
    <select name="search">
        <option value="1">搜索所有支持</option>
        <option value="2">软件、驱动、固件</option>
        <option value="3">疑难排除</option>
        <option value="4">使用方法和技巧</option>
        <option value="5">用户指南</option>
        <option value="6">产品信息</option>
    </select>
    <input type="text" id="pname" name="pname" placeholder="输入您的产品序列号或者关键字" class="search_text"/>
    <input type="submit" class="submit_btn" value=""/>
</div>
<span class="search_result"></span>
</body>
<script>
    $(function(){
         var searchText=$(".search_text");
         var submitBtn=$(".submit_btn");
         var searchResult=$(".search_result");

        submitBtn.click(function(event){
            event.preventDefault();
            if(searchText.val().length==0){
                alert("输入内容不能为空");
            }else{
                $.ajax({
                    type:"get",
                    url:"menu.json",
                    data:{},
                    success:function(data){
                        var result=data[0].message;
                        searchResult.text(result);
                    }

                })
            }
        })
    })
</script>
